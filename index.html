<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1eafa81dea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0">CASH REGISTER </span>
        </div>
    </nav>

    <!-- main body content -->
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <div class="jumbotron mt-4">
                <!-- input field for bill amount -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="bill-amount"><i class="fas fa-file-alt"></i></span>
                    </div>
                    <input id="inputBill" type="text" class="form-control" placeholder="Total Bill Amount" aria-placeholder="Total Bill Amount" aria-describedby="bill-amount">
                </div>
                <!-- input field for cash received  -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="cash-received"><i class="fas fa-rupee-sign"></i></span>
                    </div>
                    <input id="inputCash" type="text" class="form-control" placeholder="Cash Received" aria-placeholder="Cash Received" aria-describedby="cash-received">
                </div>
                <!-- button -->
                <div class="input-group">
                    <button id="button" class="btn btn-dark mx-auto" type="button">Calculate change</button>
                </div>
            </div>

            <!-- table -->
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Notes available</th>
                            <th></th>
                            <th scope="col">No. of notes to return</th>
                        </tr>
                    </thead>
                    <tbody id="output">
               
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- footer -->
    <footer>
        <p class="lead"><a href="https://codingwolf-at.github.io/" target="_blank">Made by codingWolf</a></p>
    </footer>


    <!-- link to main js file -->
    <script src="main.js"></script>

</body>
</html>
